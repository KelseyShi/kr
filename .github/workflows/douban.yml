name: douban
on: 
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: '0 0 */2 * *'
jobs:
  douban:
    name: Douban mark data sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Clean old data
      run: rm -rf ./douban && mkdir -p ./douban

    - name: movie-mark
      uses: lizheming/doumark-action@master
      with:
        id: ${{ secrets.DOUBAN_USER_ID }}
        type: movie
        format: json
        dir: ./douban/mark
        status: mark

    - name: movie-done
      uses: lizheming/doumark-action@master
      with:
        id: ${{ secrets.DOUBAN_USER_ID }}
        type: movie
        format: json
        dir: ./douban/done
        status: done
        
    - name: book-doing
      uses: lizheming/doumark-action@master
      with:
        id:  ${{ secrets.DOUBAN_USER_ID }}
        type: book
        format: json
        dir: ./douban/doing
        status: doing
        
    - name: book-mark
      uses: lizheming/doumark-action@master
      with:
        id:  ${{ secrets.DOUBAN_USER_ID }}
        type: book
        format: json
        dir: ./douban/mark
        status: mark

    - name: book-done
      uses: lizheming/doumark-action@master
      with:
        id:  ${{ secrets.DOUBAN_USER_ID }}
        type: book
        format: json
        dir: ./douban/done
        status: done
        
    - name: Verify files
      run: |
        echo "=== Douban files ==="
        ls -lhR ./douban
        echo "===================="
        du -sh ./douban || true
        
    - name: Commit
      uses: EndBug/add-and-commit@v9
      with:
        message: 'chore: update douban data'
        add: './douban'
